<!DOCTYPE html>
<html>
	<head>
		<title>HTML Elements</title>
		<link type="text/css" rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<nav id="navMenu">
			<div class="navMenuLogo">
				<a href="index" class="textLogo">HTML Elements</a>
			</div>
			<div class="mainMenuLinks">
				<ul>
					<a href="index.html">Home</a>
					<a href="about.html">About</a>
					<a href="contact.html">Contact</a>
				</ul>
			</div>
		</nav>
		<div class="main">
			<p>Home</p>
			<div class="container videoContainer">
				<h2>Video</h2>
				<video width="100%" height="340" controls class="element">
				<source src="videos/PCA-Lesson5.mp4" type="video/mp4">
			</video>
			</div>
			<div class="container tableContainer">
				<h2>Table</h2>
				<table class="element">
					<tr>
						<th>One</th>
						<th>Two</th>
						<th>Three</th>
					</tr>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
					</tr>
					<tr>
						<td>4</td>
						<td>5</td>
						<td>6</td>
					</tr>
					<tr>
						<td>7</td>
						<td>8</td>
						<td>9</td>
					</tr>
				</table>
			</div>

			<div class="container unorderedListContainer">
				<h2>Unordered List</h2>
				<div class="element">
					<ul id="element unorderedList1">
						<li>Apple</li>
						<li>Banana</li>
						<li>Orange</li>
					</ul>
				</div>
			</div>

			<div class="container orderedListContainer">
				<h2>Ordered List</h2>
				<div class="element">
					<ol id="orderedList1">
					<li>First</li>
					<li>Second</li>
					<li>Third</li>
					<li>Fourth</li>
					<li>Fifth</li>
				</ol>
				</div>
			</div>

			<div class="container formContainer">
				<h2>Form</h2>
				<div class="element">
					<form action="about.html">
						<div>
							<label for="firstName">First Name:</label>
							<input type="text" name="firstName">
						</div>
						<div>
							<label for="lastName">Last Name:</label>
							<input type="text" name="lastName">
						</div>
						<div>
							<input type="submit" value="Submit">
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
			<p>Copyright Â© 2023 HTML Elements | All rights reserved</p>

				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
			</ul> -->
		</footer>
	</body>
</html>
